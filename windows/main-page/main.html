<div>
	<div class="loader loader-bouncing" :class="{'is-active': loading}"></div>
	<div v-if="alert.showAlert" class="alert position-fixed" style="width: 100%" :class="alert.className" role="alert">
		{{alert.message}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close" @click="closeAlert()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="container" style="padding: 60px 0">
		<table class="table table-sm table-hover">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Tel√©fono</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="client in clients" :key="client._id" @click="openClient(client)" style="cursor: pointer;">
					<td>{{client.name}}</td>
					<td>{{client.lastName}}</td>
					<td>{{client.phoneNumber}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
